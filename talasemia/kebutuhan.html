      <div class="col-md-12">

            <div class="card">
                <div class="card-header">
                    <div class="dropdown">
                        <button class="dropbtn">Golongan Darah
                            <i class='bx bx-chevron-down'></i>
                        </button>
                        <div class="dropdown-content">
                          <a href="#">A</a>
                          <a href="#">B</a>
                          <a href="#">AB</a>
                          <a href="#">O</a>
                        </div>
                    </div> 
                </div>
                <div class="number-chart">
                    <div class="number-badge">
                        <div class="text-number">57</div>

                </div>
            </div>
          </div>
          <div class="col-md-4 form-card">
            <div class="card">
                <div class="modal-header">
                    <div class="header-card">
                        <h3>Daftarkan diri anda!</h3>
                        <div>Isi daat dengan lengkap.</div>
                    </div>
                </div>
                <div class="modal-content">
                    <div class="input-base">
                        <label for="" class="label">Nama</label>
                        <div class="input-container container-label">
                            <input class="input-field" type="text" placeholder="Masukkan nama anda">
                        </div>
                    </div>
                    <div class="input-base">
                        <label for="" class="label">Kelas</label>
                        <div class="input-container container-label">
                            <input class="input-field" type="text" placeholder="Masukkan kelas">
                        </div>
                    </div>
                    <div class="input-base">
                        <label for="" class="label">Berat Badan</label>
                        <div class="input-container container-label">
                            <input class="input-field" type="text" placeholder="Ketik berat badan anda">
                        </div>
                    </div>
                    <div class="input-base">
                        <label for="" class="label">Golongan Darah</label>
                        <div class="input-container container-label">
                            <select name="status-pekerjaan" id="status" class="input-field">
                                <option value="-">--Pilih Golongan Darah--</option>
                                <option value="belum dikerjakan">A</option>
                                <option value="dalam proses">B</option>
                                <option value="selesai">O</option>
                            </select>
                        </div>
                    </div>   
                </div>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <button id="close" class="button-gray">Batal</button>
                    <button class="button-base">Daftar</button>
                </div>
            </div>
          </div>
